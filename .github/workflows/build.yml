name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare Gradle Wrapper
        run: |
          set -euo pipefail

          distribution_url=$(grep '^distributionUrl=' gradle/wrapper/gradle-wrapper.properties | cut -d= -f2-)
          gradle_version=$(printf '%s' "$distribution_url" | sed -E 's#.*/gradle-([^-]+)-.*#\1#')

          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version "$gradle_version"
          fi
          chmod +x ./gradlew

          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            temp_dir=$(mktemp -d)
            curl -L "https://services.gradle.org/distributions/gradle-${gradle_version}-bin.zip" -o "${temp_dir}/gradle.zip"
            unzip -p "${temp_dir}/gradle.zip" "gradle-${gradle_version}/lib/plugins/gradle-wrapper-${gradle_version}.jar" > gradle/wrapper/gradle-wrapper.jar
            rm -rf "${temp_dir}"
          fi

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlassFoldLauncher-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
